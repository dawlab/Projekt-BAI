<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNoweBadanie()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    <ion-title>Moje badania</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let badanie of badania; let i = index" (click)="onLoadBadanie(badanie, i)">
      <h2>{{ badanie.name }}</h2>
      <ion-note>Zobacz wyniki</ion-note>
    </button>
  </ion-list>

</ion-content>
